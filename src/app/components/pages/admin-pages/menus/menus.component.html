<div class="row d-flex justify-content-center">
    <mat-card class="row col-10 mt-3">
        <div class="d-flex align-items-center">
            <button mat-mini-fab color="primary" class="action-fab-btn" [routerLink]="['/home']">
                <mat-icon> arrow_back </mat-icon>
            </button>
            <span class="float-start title">Menus</span>
            <button mat-mini-fab class="action-fab-btn ms-auto add-btn" 
            [disabled]="restaurantsAreLoading" (click)="addMenu()">
                <mat-icon> add </mat-icon>
            </button>
            <span>Add new Menu</span>
        </div>
    </mat-card>
    <mat-card class="table-container col-10 mt-2">
        <div *ngIf="menus.length === 0 && !isLoading" class="text-center mt-5">
            <mat-icon class="no-results-icon">folder_off</mat-icon>
            <p class="text-center title mt-5"> There are no menus to be displayed! </p>
        </div>

        <div *ngIf="isLoading || restaurantsAreLoading" class="h-100 m-0 p-0 d-flex justify-content-center align-items-center">
            <mat-spinner class="loading-spinner"></mat-spinner>
        </div>

        <table *ngIf="menus.length > 0" class="table text-center primary-text">
            <thead>
                <tr>
                    <th scope="col"> No </th>
                    <th scope="col"> Restaurant </th>
                    <th scope="col"> Menu </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menu of menus; index as i" class="align-items-center">
                    <td class="pt-3">{{ i + 1 }}</td>
                    <td class="pt-3">
                        {{ getRestaurantOfTheMenu(menu.restaurantId!!)?.name }}
                    </td>
                    <td>
                        <button mat-mini-fab class="action-fab-btn add-photo-btn" (click)="openMenu(menu)">
                            <mat-icon> menu_book </mat-icon>
                        </button>
                    </td>
                    <td>
                        <button mat-mini-fab class="action-fab-btn edit-btn" (click)="editMenu(menu)">
                            <mat-icon> edit </mat-icon>
                        </button>
                    </td>
                    <td>
                        <button mat-mini-fab class="action-fab-btn delete-btn" (click)="deleteMenu(menu)">
                            <mat-icon> delete </mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
